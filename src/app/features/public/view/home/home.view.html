  [value]="originalProducts"
  [numVisible]="4"
  [numScroll]="4"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"

>
  <ng-template let-product pTemplate="item">
    <div class="prod">
      <app-categoria-marca-list-products
        [product]="product"
      ></app-categoria-marca-list-products>
    </div>
  </ng-template>
</p-carousel>
