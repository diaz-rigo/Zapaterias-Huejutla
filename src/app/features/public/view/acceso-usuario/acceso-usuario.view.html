<body class="cuerpo-login">
    <div class="container">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="login">Login</button>
                    </form>
                    <div class="divider align-items-center">
                        <p class="text-center text-muted">OR</p>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg btn-block" id="facebook">
                            <i class="fab fa-facebook me-2"></i>Login with Facebook
                        </button>
                        <button class="btn btn-danger btn-lg btn-block" id="google">
                            <i class="fab fa-google me-2"></i>Login with Google
                        </button>
                    </div>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="/public/templates/registro.html">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
