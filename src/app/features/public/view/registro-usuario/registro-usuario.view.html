<body>
    <div class="container">
        <div class="formulario">
            <div class="logo">
            <img class="logo-imagen-radiu"
                src="https://res.cloudinary.com/dvvhnrvav/image/upload/v1713047758/productMeanZapateriaHuejutla/imagenes/logo_de4lfm.jpg"
                alt="Zapatos de moda">
            </div>

            <form action="#">
                <div class="campo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div class="campo">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
                </div>

                <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="campo">
                    <label for="confirmarPassword">Confirmar contraseña:</label>
                    <input type="password" id="confirmarPassword" name="confirmarPassword"
                        placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</body>
