
<div class="container">
  <a>Marcas</a>
</div>

<p-carousel
  [value]="images"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="5000"
>
  <ng-template [style.marginLeft]="'40px'"  [style.padding]="'10px'"  [style.marginBottom]="'30px'" let-image pTemplate="item">

    <img class="image-marcas"
      (click)="redirectTo('detail-categoria')"
      src="{{image}}"
    
      alt="Image"
    />
  </ng-template>
</p-carousel>
