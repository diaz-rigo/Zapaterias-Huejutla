<div class="sneaker-details">
  <div class="thumbnails">
    <!-- Imágenes en miniatura aquí -->
    <ng-container *ngFor="let item of images">
      <img [src]="getImages(item)" alt="" (click)="toogleImg(item)" />
    </ng-container>
  </div>

  <div class="main-image">
    <img [src]="srcMain" alt="" id="zoomed-img"  />

  </div>
</div>
