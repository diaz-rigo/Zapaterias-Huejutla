<div class="catalog" >

  <div class="carousel" >
    <div class="card"  (click)="goToDetail()">
      <img

        [src]="product.images[0]"
        alt="Producto 4"
        loading="lazy"
      />
      <h2 style="font-size: 14px; color: black; margin-left: 5px">{{ product.name | slice:0:23 }}{{ product.name.length > 23 ? '...' : '' }}</h2>
      <h2 class="precio">{{ product.price | currency }}</h2>
    </div>
  </div>
</div>
